{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leo Fitness Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .exercise-item {
            position: relative;
        }

        .edit-icon, .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .delete-icon {
            color: #d9534f;
        }

        .edit-icon {
            color: #5bc0de;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    

    <script src="../static/fitness_tracker.js"></script>

    <link rel="shortcut icon" type="image/png" href="{% static 'tracker.png' %}">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <img src="{% static 'tracker.png' %}" alt="Website Logo" class="logo">
            <h1 class="display-4">Leo Fitness Tracker</h1>
        </div>

        <button id="addExerciseButton" class="btn btn-success mb-3" data-toggle="modal" data-target="#addExerciseModal">
            
            <i class="fas fa-plus"></i> Add New Exercise</button>

        <ul id="exercise-list" class="mt-4">

        </ul>
    </div>

    

    <div class="modal fade" id="addExerciseModal" tabindex="-1" role="dialog" aria-labelledby="addExerciseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExerciseModalLabel">Add New Exercise</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
    <form id="add-exercise-form">
        <label for="name">Exercise Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <label for="calories">Calories Burned:</label>
        <input type="number" id="calories" name="calories" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit"  class="btn btn-primary">Add Exercise</button>
    </form>

        </div>
    </div>
    </div>
</div>


<div class="modal fade" id="editExerciseModal" tabindex="-1" role="dialog" aria-labelledby="editExerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExerciseModalLabel">Edit Exercise</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form id="edit-exercise-form">
                    <label for="edit-name">Exercise Name:</label>
                    <input type="text" id="edit-name" name="edit-name" required><br><br>

                    <label for="edit-duration">Duration (minutes):</label>
                    <input type="number" id="edit-duration" name="edit-duration" required><br><br>

                    <label for="edit-calories">Calories Burned:</label>
                    <input type="number" id="edit-calories" name="edit-calories" required><br><br>

                    <label for="edit-date">Date:</label>
                    <input type="date" id="edit-date" name="edit-date" required><br><br>

                    <button type="submit" class="btn btn-primary">Save Changes</button>               

                </form>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
